# HPA for the Admin Service - scales on CPU and Memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broadcast-admin-service-hpa
  namespace: broadcast-system
  labels:
    app: broadcast-admin-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broadcast-admin-service
  minReplicas: 2
  maxReplicas: 4 # Admin service is less load-intensive, scales to 2 for redundancy
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 60
---
# HPA for the User Service - scales on CPU, Memory, and active SSE connections
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broadcast-user-service-hpa
  namespace: broadcast-system
  labels:
    app: broadcast-user-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broadcast-user-service
  minReplicas: 3
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  - type: External
    external:
      metric:
        name: sse_connections
        selector:
          matchLabels:
            app: broadcast-user-service
      target:
        type: AverageValue
        averageValue: "1500"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max