apiVersion: v1
kind: Secret
metadata:
  name: nginx-ssl-secret
  namespace: broadcast-system
type: kubernetes.io/tls
data:
  # Base64 encode your cert and key files.
  # Run these commands in the broadcast-frontend/ directory:
  # base64 -w 0 localhost.pem
  # base64 -w 0 localhost-key.pem
  # for mac
  # base64 -i localhost.pem | pbcopy
  # base64 -i localhost-key.pem | pbcopy
  tls.crt: 
  tls.key: 
