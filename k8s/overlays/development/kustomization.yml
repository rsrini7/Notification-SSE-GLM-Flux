# This Kustomization is for the 'development' environment.
# It uses the 'base' configuration and applies specific patches.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonLabels:
  environment: development

patches:
  - path: admin-deployment-patch.yml
    target:
      kind: Deployment
      name: broadcast-admin-service
  - path: user-deployment-patch.yml
    target:
      kind: Deployment
      name: broadcast-user-service